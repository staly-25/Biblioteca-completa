<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">📚𝐵𝐼𝐵𝐿𝐼𝒪𝒯𝐸𝒞𝒜</h1>

    <form class="formulario" id="formulario">
        <div class="divisoria">
            <label for="titulo">TITULO</label>
            <input type="text" name="titulo" id="titulo" placeholder="Digite o titulo do livro" required>
        </div>

        <div class="divisoria">
            <label for="autor">AUTOR</label>
            <input type="text" name="autor" id="autor" placeholder="Digite o nome do autor" required>
        </div>

        <div class="divisoria"> 
            <label for="ano">ANO DE LANÇAMENTO</label>
            <input type="text" name="ano" id="ano" placeholder="Digite o ano" required>
        </div>

        <div class="divisoria">
            <label for="genero">GENERO</label>
            <input type="text" name="genero" id="genero" placeholder="Digite o genero do livro" required>
        </div>
        
        <button class="botao">Cadastrar</button>
    </form>

    <section class="cartoes" id="cartoes">
    </section>

    <script src="./script.js"></script>
</body>
</html>
